<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple ternary operation</title>
</head>

<body>

    <label for="">Select theme : </label>
    <select onclick="Warna(value)">
        <option value="putih">Putih</option>
        <option value="hitam">Hitam</option>
        
    </select>

    <h1>This is my website</h1>
    <label for="">Select the weather the type today : </label>
    <select name="weather" onclick="Weather(value)">
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
    </select>

    <div id="ubah">
    </div>
    <br>

    <label for="faktorial">Input Number: </label>
    <input type="text" id="faktorial" name="faktorial">
    <button type="submit" id="faktorial" onclick="getFaktorial()">Get Factorial</button>
    <p id="num"></p>
    <p id="ubah2"></p>

    <script>
        const button = document.querySelector('button')

        function Warna(value) {
            var backgroundSet = document.getElementsByTagName('body');

            if (value == 'putih') {
                backgroundSet[0].style.backgroundColor = "white";
                backgroundSet[0].style.color = "black";

            } else if (value == 'hitam') {
                backgroundSet[0].style.backgroundColor = "black";
                backgroundSet[0].style.color = "white";
            }

        }

        function Weather(val) {
            var quote = document.getElementById("ubah");

            if (val == "sunny") {
                quote.innerHTML = "<br>It is nice and sunny outside today. Wear shorts! Goto to the beach, or the park, get an ice cream.<br>";
            } else if (val == "rainy") {
                quote.innerHTML = "<br>Rain is falling outside, take a rain coat and a brolly, and don't stay out for too long.<br>";
            }

        }

        function getFaktorial() {
            var angka = document.getElementById("faktorial").value;
            var fak = 1;
            var bil = 0;
            for (bil = angka; bil >= 1; bil--) {
                fak = fak * bil;
            }
            document.getElementById("ubah2").innerHTML = "The factorial of " + document.getElementById("faktorial").value + " is " + fak;
        }
    </script>
</body>

</html>
